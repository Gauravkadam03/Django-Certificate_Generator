{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

         <!-- Font Awesome -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
      />
      <!-- MDB -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
        rel="stylesheet"
      />

<style>
  .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
.show-password-toggle {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }
</style>
</head>
<body>
<section class="vh-100">
    <div class="container p-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-8">
                <div class="card text-black shadow-lg" style="border-radius: 25px;height:auto;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-1 mx-1 mx-md-4">Log In</p>

                            <hr>
                            {% if form.errors %}
                                <p class="alert alert-danger pt-1" id="message_container" style="width:20rem;height:2rem;">Invalid Login Credentials!!</p>
                            {% endif %}
                            <form action="{% url 'signin' %}" class="login_form" id="login" method="post">
                                {% csrf_token %}

                               <!-- Email input -->
                               <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input class="form-control form-control-lg" id="form3Example3" name="username"
                                           placeholder="Enter Username"
                                           type="text" required/>
                                    <label class="form-label" for="form3Example3">Username</label>
                                </div>
                               </div>

                                <!-- Password input -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                               <div class="form-outline flex-fill mb-0">
                                    <input class="form-control form-control-lg"  name="password"
                                           placeholder="Enter Password" type="password"  id="password" required/>
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <span class="show-password-toggle" id="showPasswordToggle">
    <i class="fas fa-eye"></i>
  </span>
                                </div>
                                </div>


                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" id="form2Example3" type="checkbox"
                                               value=""/>
                                        <label class="form-check-label" for="form2Example3">
                                            Remember me
                                        </label>
                                    </div>
                                </div>

                                <div class="text-center text-lg-start mt-2 pt-2">
                                    <button class="btn btn-primary btn-lg my-2"
                                            style="padding-left: 2rem; padding-right: 2rem;">
                                        Login
                                    </button><br>

                                  

                                    <p class="small fw-bold mt-2 pt-1 mb-0">not a admin <a
                                            class="link-danger "
                                            href="{% url 'student_index' %}">Click Here</a>
                                    </p>
                                </div>

                            </form>
                        </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <img alt="Sample image" class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
<!-- MDB -->
<script>


document.getElementById('showPasswordToggle').addEventListener('click', function() {
  var passwordInput = document.getElementById('password');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
  } else {
    passwordInput.type = 'password';
    this.innerHTML = '<i class="fas fa-eye"></i>';
  }
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
