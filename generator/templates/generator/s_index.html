{% extends 'generator/base.html' %}
{% block bodycontent %}
{% if messages %}
<div class="alert alert-dismissible fade show" role="alert" id="message-container">
    <ul class="list-unstyled">
        {% for message in messages %}
        <li class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
        {% endfor %}
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Set a timer to hide messages after 5 seconds
    $(document).ready(function() {
        setTimeout(function() {
            $('#message-container').fadeOut('fast');
        }, 5000); // 5000 milliseconds = 5 seconds
    });
</script>
{% endif %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="jumbotron mt-5 " style="background-color:#fff; border-radius:20px
      ">
        <h1 class="display-4">Welcome to CertificateGen</h1>
      <p class="lead">Download certificates effortlessly!</p>
      
        </p>
        <hr>
      <form action="" id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      
          <!-- Email input -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter mail id" name="email" required>
          </div>
          
          <button class="btn btn-primary btn-lg" >Get on mail</button>
        
    </form>
        
      </div>
    </div>

  </div>
</div>


{% endblock bodycontent %}
