<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    {% if not request.user.is_anonymous %}
    <nav class="navbar navbar-expand-lg navbar-light bg-white mt-3 mx-3" style="border-radius: 20px;">
        <a class="navbar-brand" href="#">CertificateGen by TechAmplifiers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto"> <!-- Added mr-auto class -->
                <a class="nav-item nav-link " href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'list' %}">List</a>
           
            </div>
            <a class="nav-item text-dark active mx-3" href=""><strong>{{request.user}}</strong></a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="    background: none;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
                color: inherit;
                text-decoration: none;">logout</button>
            </form>
        </div>
        {% else %}
        <nav class="navbar navbar-expand-lg navbar-light bg-white mt-3 mx-3" style="border-radius: 20px;">
            <a class="navbar-brand" href="#">CertificateGen by TechAmplifiers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link  text-dark" href="{% url 'signin' %}">Employee</a>
                </div>
            </div>
            {% endif %}
    </nav>
    
    
    
    
    
</body>
</html>
